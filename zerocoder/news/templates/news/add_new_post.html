{% extends 'main/layoute.html' %}
{% block title %}
   <title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Страница для добавления новостей</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Добавить новость</h5>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">

                        {{ form.title }}
                    </div>

                    <div class="mb-3">

                        {{ form.short_description }}
                    </div>

                    <div class="mb-3">

                        {{ form.text }}
                    </div>

                    <div class="mb-3">

                        {{ form.pub_date }}

                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Время</label>
                        <input type="time" name="time" id="time" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Добавить новость</button>
                </form>
                <p>{{ error }}</p>
            </div>
        </div>
    </div>
{% endblock %}
