<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        flex: 1;
    }

    footer {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
</style>

    <!-- Bootstrap CSS -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}
    <title>{{ caption }}</title>
    {% endblock %}
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{% static 'main/img/logo.png' %}" alt="logo" width="150px" class="me-3">
            <h1 class="h3 mb-0">{{ caption }}</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-md-3 mb-4">
                {% include 'main/nav.html' %}
            </aside>

            <main class="col-md-9">
                {% block content %}
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Добро пожаловать на сайт!</h2>
                        <p class="card-text">Здесь вы найдете полезную информацию о нашем проекте на Django.</p>
                    </div>
                </div>
                {% endblock %}
            </main>
        </div>
    </div>

    {% include 'main/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
